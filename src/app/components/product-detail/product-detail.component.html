<div *ngIf="products"
     class="container main-container animated fadeIn fast">

    <h1>{{products.seller }} is selling : <span> {{products.name}}</span></h1>
    <br>
    <span class="badge badge-success">Talk with {{products.seller}}</span>

    <div class="row">
        <div class="col-md-5">
            <img [src]="products.image"
                 class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Description</h3>
            <hr>
            <p class="text-justify">{{products.description}}</p>
            <p> Available units : {{products.units}}</p>
            <p> Price {{products.price | currency: 'USD': true: '1.2-2'}}</p>

            <div class="col-md-7 left">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label  class="col-xs-3 form-control-label">Quantity</label>
                        <div class="col-xs-9">
                            <h4 class="form-control-static"></h4>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-xs-3 form-control-label">Amount</label>
                        <div class="col-xs-9">
                            <h4 class="form-control-static"></h4>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12">
                            <a class="btn btn-outline-success" ><i class="fas fa-plus"></i></a>
                            <a class="btn btn-outline-danger"><i class="fas fa-minus"></i></a>
                        </div>
                    </div>
                </form>

            </div>

            <button
                    type="button" class="btn btn-outline-danger">Back</button>

        </div>

    </div>
</div>
