<div class="row animated fadeIn ">
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/product/new">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>
<br>
<div class="container">
    <div class="card-columns">
        <div class="card mb-3" *ngFor="let product of products$ | async" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img [src]="product.image" class="card-img">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <button
                                type="button"
                                class="btn btn-warning"
                                routerLink="/product/edit">
                            <i class="fa fa-pen"></i>
                        </button>
                        <button
                                type="button"
                                class="btn btn-danger"
                        (click)=" deleteProduct(product)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
