<div class="container main-container">
    <div class="chat-window">
        <h1>Chat</h1>
        <hr>
        <div class="app-mensajes" id="app-mensajes">
            <div *ngFor="let chat of chatService.chats"
                 [ngClass]="{'text-right': chatService.user.uid == chat.uid}">
                <span class="badge" [ngClass]="{'badge-success': chatService.user.uid == chat.uid,
                                      'badge-primary': chatService.user.uid != chat.uid}">{{chat.name}}</span>
                <p>
                    {{chat.message}}
                </p>
            </div>
        </div>
        <input type="text"
               name="message"
               [(ngModel)]="message"
               (keyup.enter)="sendMessage()"
               class="form-control"
               placeholder="Send message">

    </div>
</div>
