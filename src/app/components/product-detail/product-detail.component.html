<div *ngIf="product$ | async as product"
     class="container main-container animated fadeIn fast">
    <div>
        <h1>{{product.seller }} is selling : <span> {{product.name}}</span></h1>
        <span routerLink="/chat" class="badge badge-primary"> {{product.seller}}</span>
    </div>
    <br>
    <div class="row">
        <div class="col-md-5">
            <img [src]="product.image"
                 class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Description</h3>
            <hr>
            <p class="text-justify">{{product.description}}</p>
            <p> Available units : {{product.units}}</p>
            <p> Price {{product.price | currency: 'USD': '$': '1.2-2'}}</p>

            <div class="col-md-7 left">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="quantity" class="col-xs-3 form-control-label">I want:
                            <select class="form-control-static-right">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </label>

                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-xs-3 form-control-label"></label>
                        <div class="col-xs-9">
                            <button routerLink="/home" type="button" class="btn btn-outline-success btn-block">
                                <span class="form-control-static"> Buy {{amount | currency:'USD':'$':'1.2-2'}}</span>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
