<div class="container">
    <app-carousel></app-carousel>
    <hr>
    <br>
    <div class="card-columns">
        <div class="card" *ngFor="let product of products$ | async" >
            <img [src]="product.image"  class="img-thumbnail img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <button type="button" [routerLink]="['/productDetails', product.id]"  class="btn btn-success btn-block">Buy</button>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
