<div class="container">
    <app-carousel></app-carousel>
    <hr>
    <br>
    <div class="card-columns">
        <div class="card" *ngFor="let product of products$ | async" >
            <img [src]="product.image"  class="img-thumbnail img-fluid" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <button type="button" [routerLink]="['/productDetails', product.id]"  class="btn btn-success btn-block">Buy</button>
            </div>
        </div>
    </div>
</div>
